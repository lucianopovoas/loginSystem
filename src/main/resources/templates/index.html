<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        }

        body {
        background-color: #f4f4f4;
        color: #333;
        }

        header {
        background-color: #6200ea;
        color: white;
        padding: 1rem;
        text-align: center;
        }

        nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        margin-top: 0.5rem;
        }

        nav ul li {
        margin: 0 15px;
        }

        nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        }

        main {
        padding: 2rem;
        text-align: center;
        }

        button {
        padding: 10px 20px;
        margin-top: 15px;
        border: none;
        background-color: #6200ea;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        }

        button:hover {
        background-color: #3700b3;
        }
    </style>
</head>

<body>
<header>
    <h1>Bem-vindo ao Meu Site</h1>
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h2>Seção Principal</h2>
        <p>Este é um exemplo de tela inicial básica em HTML e CSS.</p>
        <button>Clique Aqui</button>
    </section>
</main>
</body>
</html>
